
<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Celestial</title>

<header>
    <div class="header">
        <i class="fab fa-gg fa-5x"></i>



    </div>
    <div class="wtf">
        <i class="fas fa-search"></i>
        <input class="search" type="text" placeholder="Search">
    </div>
    <div class="titles">
        <p id="store">Store</p> 
        <p id="product">Product</p> 
        <p id="size">Size</p> 
        <p id="price">Price</p> 
        <p id="status">Status</p> 
        <p id="actions">Actions</p>
    </div>
</header>

<body>
    <div class="sidebar">
        <div class="activeTasks">Active Tasks
            <input class="counter" type="text" id="inc" value="0"></input>
        </div>
        
        <div class="taskButtons">
            <div class="taskButton" id="createTask" onclick="increaseCount()">Create Tasks</div>
            <div class="taskButton" id="clearTask" onclick="decreaseCount()">Clear Tasks</div>
            <div class="taskButton" id="startTask">Start Tasks</div>
            <div class="taskButton" id="stopTask">Stop Tasks</div>
            <div class="taskButton" id="editTask">Edit Tasks</div>
            <div class="taskButton" id="captcha">Captcha</div>
        </div>
    </div>
    <div class="taskContainer"> 
        </div class="task">1</div>
        <!-- </div class="task" id="task2">2</div>
        </div class="task" id="task3">3</div>
        </div class="task" id="task4">4</div>
        </div class="task" id="task5">5</div>
        </div class="task" id="task6">6</div>
        </div class="task" id="task7">7</div>
        </div class="task" id="task8">8</div> -->
    </div>
</body>

<footer>
    <div class="system">
        <div class="version">Version 1.0.0</div>
        <p id="time_span"></p>





        <script src="main.js"></script>
    </div>
</footer>

</html>
